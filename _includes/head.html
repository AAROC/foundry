<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    {% seo %}

    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link rel="stylesheet" href="{{ "css/style/style.css" | prepend: site.baseurl }}">
    <script src="https://use.fontawesome.com/b0766ba693.js"></script>
    <!--Google Analytics SCRIPT-->
    
    <!--Google Analytics SCRIPT END-->

    <!--Remove image dragging -->
    <BODY ondragstart="return false;" ondrop="return false;">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|Racing+Sans+One|Zilla+Slab:400,400i,700,700i" rel="stylesheet">
    
    <!-- WEBSITE ICON IN BROWSER -->
    <link rel="icon" type="image/svg" href="/assets/img/icon.svg">
    

</head>
